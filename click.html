<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<img id="target" src="faux.png">

<script src="jquery.js"></script>
<script>
    $(function(){
       var largeur = ($(window).width())-50;
       var hauteur = ($(window).height())-50;

        var p = $('#target').offset();
        p.top=100;
        p.left = 100;
        $('#target').offset(p);

        $('#target').click(function(){
                    x = Math.floor(Math.random()*largeur);
                    y = Math.floor(Math.random()*hauteur);
                    var p = $('#target').offset();
                    p.top = y;
                    p.left = x;
                    $('#target').offset(p);
                }

        );
    });
</script>
</body>
</html>
