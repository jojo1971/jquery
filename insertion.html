<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            background: #ffff00;
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
        }
    </style>

</head>
<body>
<div id="master">
    <div>Cliquer ici pour ajouter un element</div>
    <button id="supp">supprimer evenement</button>
</div>

<script src="jquery.js"></script>

<script>
    $(function () {
       $('#master').on('click', 'div',function(){

           $(this).after('C est un element rajout√©'+'<br>');
       }) ;
        $('#supp').click(function () {
            $('#master').off('click','div');
        })
    });
</script>

</html>
