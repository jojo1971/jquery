<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #parent{
            width: 300px;
            height: 300px;
            position: absolute;
            background-color: red;
            top: 100px;
            left: 200px;
        }
        #enfant{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 150px;
            left: 100px;
            background-color: #ffff00;
        }
    </style>
</head>
<body>
<div id="parent">
    les parents
    <div id="enfant">
        les enfants
    </div>
</div>
<span id="result">ddddd</span>
<script src="jquery.js"></script>
<script>
    $(function(){

    var parent = $('#parent').position();
    var enfant = $('#enfant').position();
    $('span').text('Parent = x : '+enfant.left+'  y : '+enfant.top+
    'Enfant = x :'+enfant.left+'  y : '+enfant.top);

    });
</script>

</body>

</html>
