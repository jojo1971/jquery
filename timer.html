<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<span id="text"></span>
<script src="jquery.js"></script>
<script>
    $(function(){
       function Horloge(){
            var date = new Date();
        var h = date.getHours()+' : '+date.getMinutes()+' : '+date.getSeconds();
        $('#text').text(h);

       }
        setInterval(Horloge, 1000);
    });
</script>
</body>
</html>
